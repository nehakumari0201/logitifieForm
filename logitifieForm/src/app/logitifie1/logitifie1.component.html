<div class="container">
  <mat-card>
      <form>
        <div class="m">
          <h2>Application</h2>
          <div fxLayout="row"fxLayoutGap="2%" fxLayoutGap.xs="2%" >
          <div class="flex">
            <mat-label>Company Name</mat-label>
            <br>
            <mat-form-field appearance="outline">
              <input matInput >
            </mat-form-field>
          </div>
          <div class="flex">
            <mat-label>Office Address</mat-label>
            <br>
            <mat-form-field  appearance="outline">
            <input matInput >
            </mat-form-field>
          </div>
          <div fxLayout="row">
            <button class="btn1 mat-elevation-z2" mat-button>+</button>
            <button class="btn2" mat-fab color="warn" aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
        <div fxLayout="row"fxLayoutGap="2%" fxLayoutGap.xs="2%">
          <div class="flex1">
            <mat-label>First Name</mat-label>
            <br>
            <mat-form-field appearance="outline" >
              <input matInput >
            </mat-form-field>
          </div>
          <div class="flex1">
            <mat-label>Last Name</mat-label>
            <br>
            <mat-form-field appearance="outline" >
              <input matInput >
            </mat-form-field>
          </div>
          <div class="flex1">
            <mat-label>Phone Number</mat-label>
            <br>
            <mat-form-field appearance="outline" >
              <input matInput >
            </mat-form-field>
          </div>
          <div class="flex1">
            <mat-label>Alt Phone Number</mat-label>
            <br>
            <mat-form-field appearance="outline" >
              <input matInput >
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row"fxLayoutGap="2%" fxLayoutGap.xs="2%">
          <div class="flex1">
            <mat-label>Email Address</mat-label>
            <br>
            <mat-form-field appearance="outline" >
              <input matInput >
            </mat-form-field>
          </div>
          <div class="flex1">
            <mat-label>User Name</mat-label>
            <br>
            <mat-form-field appearance="outline" >
              <input matInput >
            </mat-form-field>
          </div>
          <div class="flex1">
            <mat-label>Password</mat-label>
            <br>
            <mat-form-field appearance="outline" >
              <!-- <input matInput > -->
              <input matInput [type]="showPassword? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="showPassword= !showPassword" [attr.aria-label]="'showPasswordpassword'"
                [attr.aria-pressed]="showPassword" >
                <mat-icon style="color:red">{{showPassword? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="flex1">
            <mat-label>Confirm Password</mat-label>
            <br>
            <mat-form-field appearance="outline" >
              <!-- <input matInput > -->
              <input matInput [type]="hide? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide= !hide" [attr.aria-label]="'hidepassword'"
                [attr.aria-pressed]="hide" >
                <mat-icon style="color:red">{{hide? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row"fxLayoutGap="2%" fxLayoutGap.xs="2%">
          <div class="flex1">
            <mat-label>How Did You Hear About Us?</mat-label>
         <br>
          <mat-form-field appearance="outline">
          <select matNativeControl >
           <option label="- - select - -"></option>
           <option value="social media">social media</option>
           <option value="NewPaper">NewPaper</option>
           <option value="Friends">Friends</option>
           <option value="Emoplyer">Emoplyer</option>
         </select>
       </mat-form-field>
     </div>
     <div class="flex1" >
      <mat-label>Select Trafic Type</mat-label>
      <br>
      <mat-form-field appearance="outline">
       <select matNativeControl>
         <option label="- -select  - -"></option>
         <option value="Congested traffic">Congested traffic</option>
         <option value="Organized Traffic">Organized Traffic</option>
         <option value="Heavy motar Vehile">Heavy motar Vehile</option>
         <option value="Other vehicle">Other Vehile</option>
       </select>
      </mat-form-field>
     </div>
     <div class="flex1">
      <mat-label >Select Payment Type</mat-label>
      <br>
       <mat-form-field appearance="outline">
       <select matNativeControl >
         <option label="- -select - -"></option>
         <option value="Debit Card">Debit Card</option>
         <option value="Credit Card">Credit Card</option>
         <option value="Modile Payment">Modile Payment</option>
         <option value="Electronic Bank Transfer">
           Electronic Bank Transfer
         </option>
       </select>
     </mat-form-field>
     </div>
     <div class="flex1">
      <mat-label>Choose file</mat-label>
      <br>
       <mat-form-field appearance="outline">
         <input matInput  >
         <button mat-icon-button matSuffix type="button" (click)="fileInput.click()">
             <mat-icon>attach_file</mat-icon>
         </button>
         <input hidden (change)="selectFile($event)" #fileInput type="file" id="file">
       </mat-form-field>
     </div>
        </div>
        <div fxLayout="row" fxLayoutGap="1%">
          <mat-label>Terms and Conditions Accepted?</mat-label>
          <mat-slide-toggle
          [checked]="checked"
          [disabled]="disabled">
         </mat-slide-toggle>
          </div>
        <div  style="margin-right: 2%;" >
          <mat-card-actions>
            <button mat-button class="button"  >Next <mat-icon>arrow_right_alt</mat-icon></button>
          </mat-card-actions>

        </div>
        </div>
      </form>
  </mat-card>
  </div>
