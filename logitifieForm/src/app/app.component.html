</mat-toolbar>
<mat-sidenav-container  >
  <mat-sidenav #sidenav mode="side" opened [ngClass]="{'size':isExpanded}">
    <mat-nav-list>
      <a mat-list-item><button (click)="isExpanded=!isExpanded" class="btn">></button></a>
      <a mat-list-item> <img src="../assets/images/contract (2) 1.png" class="design"><span *ngIf="isExpanded">Summary</span></a>
      <a mat-list-item> <img src="../assets/images/booking (1) 1.png" class="design"><span *ngIf="isExpanded">Clear Bookings</span></a>
      <a mat-list-item [matMenuTriggerFor]="belowMenu">  <img src="../assets/images/Ellipse 9.png" class="design"><span *ngIf="isExpanded">Client</span>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Corporate</button>
        <button mat-menu-item>Individual</button>
        <button mat-menu-item>Subcontractor</button>
        <button mat-menu-item>New Application</button>
      </mat-menu>
      </a>
      <a mat-list-item [matMenuTriggerFor]="drivers"><img src="../assets/images/driver 1.png" class="design"><span *ngIf="isExpanded">Driver</span>
        <mat-menu #drivers="matMenu" yPosition="below">
          <button mat-menu-item>Fleet Driver</button>
          <button mat-menu-item>Owner Driver</button>
          <button mat-menu-item>Subcontractor Driver</button>
          <button mat-menu-item>Application</button>
        </mat-menu>
        </a>
        <a mat-list-item [matMenuTriggerFor]="CRM">  <img src="../assets/images/partnership 1.png" class="design"><span *ngIf="isExpanded">CRM</span>
          <mat-menu #CRM="matMenu" yPosition="below">
            <button mat-menu-item>Salesman Summary</button>
          </mat-menu>
          </a>
          <a mat-list-item [matMenuTriggerFor]="finance"> <img src="../assets/images/Ellipse 16.png" class="design"><span *ngIf="isExpanded">Finance</span>
            <mat-menu #finance="matMenu" yPosition="below">
              <button mat-menu-item>Finance report</button>
              <button mat-menu-item>Invoice Summary</button>
              <button mat-menu-item>Generate Invoice</button>
              <button mat-menu-item>Payment Link summary</button>
              <button mat-menu-item> Driver Payment  summary</button>
            </mat-menu>
            </a>
            <a mat-list-item [matMenuTriggerFor]="TFL"> <img src="../assets/images/limousine (2) 1.png" class="design"><span *ngIf="isExpanded">TFL</span>
              <mat-menu #TFL="matMenu" yPosition="below">
                <button mat-menu-item>TFL Report Summary</button>
                <button mat-menu-item> Complaints</button>
                <button mat-menu-item>Lost Property</button>
              </mat-menu>
              </a>
              <a mat-list-item><img src="../assets/images/car 1.png" class="design"><span *ngIf="isExpanded">New Bookings</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="height: 100vh; background-color: white;">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
